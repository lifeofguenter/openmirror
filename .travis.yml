---

language: python
python: "3.7"
sudo: required
dist: xenial

env:
  global:
    - ANSIBLE_PRIVATE_KEY_FILE: ~/.ssh/openmirror
    # SES_USERNAME
    - secure: ""
    # SES_PASSWORD
    - secure: ""

before_install:
  - mkdir -p ~/.ssh/

install:
  # Install ansible
  - sudo -H pip install ansible

  # Check ansible version
  - ansible --version

  - cat known_hosts >> ~/.ssh/known_hosts

script:
  - ./test.sh

deploy:
- provider: script
  script: ./provision.sh
  on:
    branch: master
  skip_cleanup: true
